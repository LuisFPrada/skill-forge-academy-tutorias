    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- Custom styles for this template-->

<body class="bg-gradient-primary">

<div class="container ">
        <div class="col-xl-7 col-lg-12 col-md-10">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crear Tutoria!</h1>
                        </div>
                        <form class="user">
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtNombreTutoria"
                                       placeholder="Nombre de la tutoria">
                            </div>
                            <hr>
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <input type="text" class="form-control" id="txtFechaTutoria" />
                            </div>
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" class="form-control" id="txtHoraTutoria" />
                                </div>
                            </div>
                            <a onclick="registrarTutorias()" href="#" class="btn btn-primary btn-user btn-block">
                                Registrar Tutoria
                            </a>
                        </form>
                        <div class="text-center">
                            <a class="small" href="perfilTutor.html">Atras</a>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
