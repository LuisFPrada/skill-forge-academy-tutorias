<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sesiones de Tutoria</title>

</head>

<body>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Registrar Sesion de Tutoria</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="txtNombre"
                                           placeholder="Nombre">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="txtApellido"
                                           placeholder="Apellido">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="txtEmail"
                                       placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" id="txtNumerodeTelefóno"
                                       placeholder="Numero de Telefóno">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="txtPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="txtRepetirPassword" placeholder="Repetir Password">
                                </div>
                            </div>
                            <a onclick="registrarUsuario()" href="#" class="btn btn-primary btn-user btn-block">
                                Registrarse
                            </a>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html">¿Tienes una Cuenta?, !Inicia Sesión!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Page level custom scripts -->
    <script src="js/sesiones_tutorias.js"></script>

</body>

</html>
